<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="login.css">
           <title></title>             
    </head>
    <body>
        
        <section class="container forms">
           
            <div class="form login">
                <div class="form-content">

                    <a id="Hbut" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    
                        

                    <header>Login</header>
                    <form>
                      

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button onclick="func0(event)">Login</button>
                        </div>
                         
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="" class="link signup-link">Signup</a></span>
                    </div>
                    
                </div>
            </div>


            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="">
                       

                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="username" required  id="username">
                        </div>
                        <div class="field input-field">
                            <input type="text" placeholder="Firstname" class="firstname"  id="firstname">
                        </div>
                        <div class="field input-field">
                            <input type="text" placeholder="Lastname" class="lastname" id="lastname">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="number" placeholder="PriveateNumber" class="privatenumber" id="privatenumber" minlength="11" >
                        </div>
                     
                        <div class="field button-field">
                            <button onclick="func1(event)">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="" class="link login-link">Login</a></span>
                    </div>
                </div>

            </div>
        </section>

        <script src="login.js"></script>
    </body>
</html>
